            <li class="displayable mainLi" style="display:none">Client travaillant sous Excel</li>
            <li class="displayable mainLi" style="display:none">Entière liberté technique</li>

<script src="impress.js"></script>

<script>
    $(function () {
        impress().init();

        $(document).keyup(function (event) {
            var enterKeyCode = 13;
            var eventKey = event.keyCode;
            if (eventKey != enterKeyCode) {
                return;
            }

            $('.future .displayable, .past .displayable').fadeOut();

            var displayables = $('.present .displayable');
            var lastVisible = null;

            var nextDisplayable = null;
            $.each(displayables, function () {
                if ($(this).is(':visible')) {
                    lastVisible = $(this);
                    nextDisplayable = null;
                } else {
                    if (nextDisplayable == null && $(this).is(':hidden')) {
                        nextDisplayable = $(this);
                    }
                }
            });
            if (lastVisible == undefined) {
                nextDisplayable = $('.present .displayable:hidden').first();
            }
            if (nextDisplayable != null && nextDisplayable.length > 0) {
                nextDisplayable.fadeIn();
            }
        });

    });

</script>

</html>
